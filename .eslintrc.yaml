extends:
  - "@sinonjs/eslint-config"

overrides:
  - files: "**/*-test.js"
    plugins:
      - mocha
    env:
      mocha: true
    rules:
      max-nested-callbacks: off
      mocha/no-exclusive-tests: error
  - files: "test/**.ts"
    parserOptions:
      ecmaVersion: 2020
      sourceType: 'module'
    rules:
      no-unused-expressions: off
